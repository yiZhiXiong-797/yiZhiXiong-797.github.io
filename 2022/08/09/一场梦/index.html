            <div class="post-content">
            <blockquote>
<p>一场对抗比赛，两支队伍，互相喜欢的队长，在山庄</p>
</blockquote>
<p>“在得知队长喜欢对方的队长之后，我不忍得将患有狂躁症症状的情况说给队长。“</p>
<span id="more"></span>



<blockquote>
<p>绿茵的山坡，视野广阔，随处生长的白色花朵，此时已下落日</p>
</blockquote>
<p>“如果你真的想和他好好地在一起，那就成为一个研究员，带着他到乡村去，那里没有纷争，十块钱的书本里也没有五块钱的税，你可以和他好好的。”</p>
<p>风儿吹来，太阳落下，淡黄色花瓣应风而起，入秋的风没有那么多潮湿，夹杂着些许凉。</p>
